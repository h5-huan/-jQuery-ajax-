<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <link rel="stylesheet" href="css/conscribe.css"/>
    <script type="text/html" id="item">
        {{each news_info as value i}}
        <div class="post" data-id="{{value.id}}">
            <h3>{{value.name}}</h3>
            <img src="image/more.png" alt=""/>
            <h4>{{value.desc}}</h4>
        </div>
        {{/each}}
    </script>
</head>
<body>
    <div class="headtitle">
        <img src="image/fanhuifei.png" alt="" onclick="goback()"/>
        <p>募创客</p>
    </div>
    <div id="all">
        <div class="describ">
            <div class="tit">
                <h1>关于我们-募创客</h1>
            </div>
            <div class="aboutus"></div>
        </div>
        <div class="describ">
                <div class="tit">
                    <h1>岗位名称</h1>
                    <h2>办公地点</h2>
                </div>
                <div class="gangwei">

                    
                </div>
                
            </div>
    </div>

    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="layer-v3.0.3/layer-v3.0.3/layer/layer.js"></script>
    <script src="js/template.js"></script>
    <script src="js/common.js"></script>
    <script>
// 返回箭头
function goback(){
    window.history.back(-1);
}
$(function(){
    var idx=getParams('idx');
    console.log(idx);
    url({
        url: 'common/aboutUsInfo',
        data: {"class_id":idx,"page":1},
        success: function (res) {
            console.log(res);
            $('#all .describ .aboutus').html(res.content);
            $('.describ .gangwei').html(template('item', res));
        }
    })
});
//点击岗位
$('.describ .gangwei').on('click','.post',function(){
     var idx=$(this).data('id');
     location.href='conscribedetail.html?idx='+idx;
});
    </script>
</body>
</html>
