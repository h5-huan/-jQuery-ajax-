<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <link rel="stylesheet" href="css/myaccount.css"/>
</head>
<body>
    <div class="headtitle">
        <img src="image/fanhuifei.png" alt="" onclick="goback()"/>
        <p>我的账户</p>
    </div>
    <div id="all">
        <a class="nav martop" href="personmsg.html">
            <p>个人资料</p>
            <img src="image/more.png" alt=""/>
            <span>完善个人资料</span>
        </a>
        <div class="nav" onclick="resetpwd()">
            <p>重置登录密码</p>
            <img src="image/more.png" alt=""/>
        </div>
        <div class="outdl" onclick="outlogin()">退出登录</div>
    </div>
    <!-- 弹窗 -->
    <div class="screen">
        <div class="screenbox">
            <h1>是否确认退出</h1>
            <div class="btnbox">
                <div class="qrbtn" onclick="shsuccess()">确认</div>
                <div class="qrbtn qx" onclick="qxsh()">取消</div>
            </div>
            
        </div>
    </div>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="layer-v3.0.3/layer-v3.0.3/layer/layer.js"></script>
    <script src="js/common.js"></script>
    <script>
         // 返回箭头
        function goback(){
            window.history.back(-1);
        }
         //点击到个人资料
        // function personaldata(){
        //     location.href='personmsg.html'
        // }
        // 重置登录密码
        function resetpwd(){
            location.href='forgetpwd.html?pagetype=czmm'
        }
        //点击退出登录
        function outlogin(){
            $('.screen').addClass('active');
        }
        function success(){
            window.history.back(-1);
            location.href='login.html';
        }  
        //点击弹窗确认
        function shsuccess(){
            $('.screen').removeClass('active');
            localStorage.removeItem('token');
            localStorage.removeItem('phone');
            localStorage.removeItem('nickname');
            localStorage.removeItem('avatar');
            localStorage.removeItem('cartnum');
            var personalmsg='changemsg';
            localStorage.setItem('personalmsg',personalmsg);
            var isoutlogin='isoutlogin';
            localStorage.setItem('isoutlogin',isoutlogin);
            layer.msg('退出成功！');
            setTimeout('success()',1000);
        }
        //点击弹窗取消
        function qxsh(){
            $('.screen').removeClass('active');
        }
        
    </script>
</body>
</html>
